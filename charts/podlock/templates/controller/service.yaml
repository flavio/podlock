apiVersion: v1
kind: Service
metadata:
  name: {{ include "podlock.fullname" . }}-controller-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "podlock.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    {{- include "podlock.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: controller
