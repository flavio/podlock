# Default values for podlock.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# NOTE: This section is used to configure the global settings for the podlock chart.
global:
  cattle:
    systemDefaultRegistry: ghcr.io

controller:
  image:
    repository: flavio/podlock/controller
    tag: v0.0.1
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 300Mi

nri:
  image:
    repository: flavio/podlock/nri
    tag: v0.0.1
    pullPolicy: IfNotPresent
  logLevel: "info"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 300Mi

# ValidatingAdmissionPolicy for Pod profile validation
# Requires Kubernetes 1.25+ for ValidatingAdmissionPolicy support
vap:
  enabled: true
